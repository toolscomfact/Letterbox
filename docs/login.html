<html>

    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="favicon.ico">

        <style>
            body{
                width:100%;
                height:100% ;

                margin:0;

                background-color: #e5e5e5;
            }

            .header{
                position :fixed;
                background-position-y: 0;

                top : 0;

                width:100%;
                height:48px;

                background-color: #14213d;
                color : white;

                font-family: 'Noto Sans KR', sans-serif;
                font-weight: 400;
                font-size: 2vh;

                box-shadow: 0px 0px 5px #14213d;
            }

            .content{
                position: absolute;

                left:15%;
                top:120px;

                width:70%;
                height:360px;
 
                margin:auto;

                background-color:white;
                box-shadow: 0px 0px 5px white;
            }

            .textInput {
                position: relative;
                left:20%;
                top:20%;
                margin-bottom: 10px;

                width:60%;
                border:4;
                height:40px;
                

                border-left: 0px; 
                border-right: 0px; 
                border-top: 0px; 
                border-color: black;

                font-family: 'Noto Sans KR', sans-serif;
                font-weight: 400;
                font-size: 2vh;
            }

            .loginButton {
                position: relative;
                margin-top:30px;

                display:inline;

                left : 30%;
                width:40%;
                height:60px;

                font-family: 'NotoSans KR', sans-serif;
                font-weight: 800;
                font-size: 3vh;

                border:none;
            }

            .socialButton{
                display: block;
                position: relative;
                width:50px;
                margin:auto;
            }

        </style>
    </head>

    <body>
        <div class="header">
            <a class="ledge">
                Letterbox
            </a>

            <a id ="redge" class="redge">
                로그인 !
            </a>
        </div>

        <div class="content">
            <div style="position:relative; top: 10%">
                <div style="position: relative;">
                    <input type="text" class="textInput" placeholder="ID">
                    <input type="text" class="textInput" placeholder="PASSWORD">
                        
                    <input type="button" class="loginButton" value="Sign in">
                </div>
    
                <div style="position: relative; margin-top:15px;">
                    <img src="google.jpg" class="socialButton"/>
                </div>
            </div>
        </div>
    </body>

    <script>
        onResize = () => {

            /* ledge 클래스를 가진 html 태그를 세로로 가운데정렬 합니다 */

            var elements = document.getElementsByClassName("ledge");

            for (var i=0; i<elements.length; i++){
                var element = elements.item(i) ;
                var elementWidth = element.offsetWidth ;
                var elementHeight = element.offsetHeight;

                var parent = element.parentNode;
                var parentWidth = parent.offsetWidth;
                var parentHeight = parent.offsetHeight;

                var amount = ((parentHeight - elementHeight)/2);
                var translate = "translate("+amount+"px, "+amount+"px)";

                element.style.position = "absolute";
                element.style.transform = translate;
            }

            /* redge 클래스를 가진 html 태그를 세로로 가운데정렬 합니다 */

            var elements = document.getElementsByClassName("redge");

            for (var i=0; i<elements.length; i++){
                var element = elements.item(i) ;
                var elementWidth = element.offsetWidth ;
                var elementHeight = element.offsetHeight;

                var parent = element.parentNode;
                var parentWidth = parent.offsetWidth;
                var parentHeight = parent.offsetHeight;

                var amount = ((parentHeight - elementHeight)/2);
                var translate = "translate("+(parentWidth - elementWidth - amount)+"px, "+amount+"px)";

                element.style.position = "absolute";
                element.style.transform = translate;
            }

            /* hvcenter 클래스를 가진 html 태그를 가운데정렬 합니다 */

            var elements = document.getElementsByClassName("hvcenter");

            for (var i=0; i<elements.length; i++){
                var element = elements.item(i) ;
                var elementWidth = element.offsetWidth;
                var elementHeight = element.offsetHeight;

                var parent = element.parentNode;
                var parentWidth = parent.offsetWidth;
                var parentHeight = parent.offsetHeight;

                var xamount = ((- elementWidth)/2);
                
                var yamount = ((parentHeight - elementHeight)/2);
                var translate = "translate("+xamount+"px, "+yamount+"px)";

                element.style.position = "absolute";
                element.style.transform = translate;
            }

            /* hvcenter2 클래스를 가진 html 태그를 가운데정렬 합니다 */

            var elements = document.getElementsByClassName("hvcenter2");

            for (var i=0; i<elements.length; i++){
                var element = elements.item(i) ;
                var elementWidth = element.offsetWidth;
                var elementHeight = element.offsetHeight;

                var parent = element.parentNode;
                var parentWidth = parent.offsetWidth;
                var parentHeight = parent.offsetHeight;

                var xamount = ((parentWidth - elementWidth)/2);
                
                var yamount = ((parentHeight - elementHeight)/2);
                var translate = "translate("+xamount+"px, "+yamount+"px)";

                element.style.position = "absolute";
                element.style.transform = translate;
            }

            /* vcenter 클래스를 가진 html 태그를 세로로 가운데정렬 합니다 */

            var elements = document.getElementsByClassName("vcenter");

            for (var i=0; i<elements.length; i++){
                var element = elements.item(i) ;
                var elementWidth = element.offsetWidth;
                var elementHeight = element.offsetHeight;

                var parent = element.parentNode;
                var parentWidth = parent.offsetWidth;
                var parentHeight = parent.offsetHeight;

                var yamount = ((parentHeight - elementHeight)/2);
                var translate = "translate(0px, "+yamount+"px)";

                element.style.position = "absolute";
                element.style.transform = translate;
            }  
        }

        window.onresize = onResize;

        onResize();
        onResize();

    </script>
</html>
